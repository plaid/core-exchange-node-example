name: Deploy API to VM
on:
  push:
    paths:
      - 'apps/api/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install pnpm first (per docs)
      - name: Setup pnpm@10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 2) Setup Node + enable pnpm cache
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # 3) Prove pnpm is on PATH
      - run: |
          node -v
          pnpm -v
          which pnpm

      # 4) Install workspace deps (cached) and build app
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter ./apps/api run build || true

      # 5) Produce a pruned, production-ready bundle for the API
      - name: Create deploy bundle
        run: pnpm deploy --filter ./apps/api out/api

      # 6) Ship bundle to VM and restart service
      - name: Rsync to VM
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: out/api/
          remote_path: /srv/apps/api/
          remote_host: ${{ secrets.VM_HOST }}
          remote_user: deploy
          remote_key: ${{ secrets.VM_SSH_KEY }}

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: deploy
          key: ${{ secrets.VM_SSH_KEY }}
          script: sudo systemctl restart plaidypus-api
