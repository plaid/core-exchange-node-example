name: Deploy API to VM
on:
  push:
    paths:
      - 'apps/api/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # Ensure pnpm@10 is on PATH
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # (optional) sanity check
      - run: |
          node -v
          pnpm -v
          corepack -v || true

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter ./apps/api run build || true

      - name: Create deploy bundle
        run: pnpm deploy --filter ./apps/api out/api

      - name: Rsync to VM
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: out/api/
          remote_path: /srv/apps/api/
          remote_host: ${{ secrets.VM_HOST }}
          remote_user: deploy
          remote_key: ${{ secrets.VM_SSH_KEY }}

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: deploy
          key: ${{ secrets.VM_SSH_KEY }}
          script: sudo systemctl restart plaidypus-api
